<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
<div class="main-box">

    <div class="contact">
        <h1>contact us</h2>
    </div>
    <div class="email">
        <p style="margin-left: 35px;">Your email</p>
        <input type="email" class="email-box" placeholder="email@example.com">
    </div>
    <div class="leftbox">
        <p style="margin-left: 45px;">First name</p>
        <input type="text" class="fname">
    </div>

    <div class="rightbox">
        <p style="margin-left: 45px;">Last name</p>
        <input type="text" class="lname">
    </div>
    <div class="message">
        <p style="margin-left: 35px;">Message</p>
        <input type="text" class="msgbox">
    </div>
    
    <div class="downleft">
        <input type="checkbox" class="checkbox">
        <p class="sub">Subscribe</p>
    </div>
    <div class="downright">
        <button class="send">SEND</button>
    </div>

</div>

</div>

</body>
</html>
